{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="card-title">¿Estás seguro?</h3>
                    <p>Vas a eliminar permanentemente la propiedad: <strong>"{{ object.title }}"</strong></p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                        <a href="{% url 'property_panel' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
