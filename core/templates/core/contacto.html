{% extends "base.html" %}
{% block title %}Contacto - HouseMaster{% endblock %}

{% block content %}
<h1 class="mb-4">Contáctanos</h1>
<p>📞 Teléfono: +57 300 123 4567</p>
<p>📧 Email: contacto@housemaster.com</p> 

<form class="mt-4">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" class="form-control" id="email" placeholder="tu@email.com">
    </div>
    <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
